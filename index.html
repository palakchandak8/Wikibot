<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WikiBot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-robot"></i> WikiBot</h2>

      <li id="search-chat"><i class="bi bi-search"></i> Search Chat</li>
      <li id="previous-searches"><i class="bi bi-clock-history"></i> Previous Searches</li>
      <li id="settings"><i class="bi bi-gear"></i> Settings</li>
    </ul>
  </div>



  <!-- Main Content -->
  <div class="main-content">
    <div class="heading">Hello there, I'm your WikiBot ðŸ‘‹</div>
    <div class="subheading">Your virtual encyclopedia</div>
    <div class="prompt">just a word and I will give you details ðŸ˜Š </div>

    <div class="chat-box" id="chat-box">
      <!-- Chat messages appear here -->
      <div class="message bot">ðŸ‘‹ Hey there! What do you want to learn today?</div>
    </div>

    <div class="input-area">

      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
